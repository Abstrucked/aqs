<div class="flex-row container-fluid justify-content-center">
  <div class=" title col col-sm-12 col-md-12 col-lg-12 d-flex justify-content-center m-t-30">
  LOGIN
  </div>
</div>
  <div class="row container-fluid justify-content-center">
  <div class="col col-sm-12 col-md-12 col-lg-12 d-flex justify-content-center">
    <form
  #authForm="ngForm"
  class=""
  (ngSubmit)="onSubmit(authForm)">
  <div class="form-group translate-middle">
    <label class="" for="email">Email</label>
    <input
      class="form-control"
      type="email"
      ngModel
      name="email"
      id="email"
    >
  </div>
  <div class="form-group">
    <label class="" for="password">Password</label>
    <input
      class="form-control"
      type="password"
      ngModel
      name="password"
      id="password"
      required
      minlength=8
      >
  </div>
  <div class="form-group">
    <button
      class="btn btn-success"
      [disabled]="!authForm.valid"
      type="submit">{{mode === 0 ? 'Login' : 'Signup'}}</button>
      <label class="m-4" for="" (click)="switchMode()">Switch to {{ mode === 0 ? 'Signup' : 'Login' }}</label>
  </div>
</form>

  </div>
</div>
