
  <div class="row blog-article-list-item m-d-10" (click)="openArticle() ">

        <div class="col-3">
          <img class="img-fluid img-thumbnail" [src]="article.image"  alt="">
        </div>
        <div class="col col-lg-9">
          <h5 class="card-subtitle ">{{article['title']}}</h5>
          <div class="text-muted">{{article.description }}</div>
         <div class="row">
           <div class="col">
            <div class="badge bg-info text-light">{{article.category}}</div>
           </div>
          <div class="text-muted d-flex justify-content-end">{{article.date | date: 'dd/MM/yy'}}</div>

         </div>
        </div>


  </div>
