 <div class="container-fluid">
  <ul class="nav justify-content-center">
    <li class="nav-item d-flex justify-content-center"
        *ngFor="let article of articles"
        style="box-sizing: unset !important; "
    >
      <div class="col-12" [routerLink]="['article', article.id]">
        <pkl-article [article]="article"></pkl-article>
      </div>
      <div class="col">
        <button class="btn btn-success" *ngIf="userMode" routerLink="edit" [queryParams]="{edit:true, artToEdit: article.id}">Edit</button>
        <button class=" m-l-2 btn btn-danger" *ngIf="userMode" (click)="onDelete(article.id)">Delete</button>
      </div>
    </li>
  </ul>
 </div>
