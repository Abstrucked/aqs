<div class="clearfix">
  <ul class="card-group flex-columns blog-article-list justify-content-center">
    <li 
      style="max-width: 32rem;"
      class="card    mx-3" *ngFor="let article of articles">
      <div class="  d-flex" [routerLink]="['article', article.id]">
      <pkl-article class="card-body p-3" [article]="article"></pkl-article>
    </div>
    <div class="d-flex">
      <button class="btn btn-success" *ngIf="userMode" routerLink="edit" [queryParams]="{edit:true, artToEdit: article.id}">Edit</button>
      <button class=" m-l-2 btn btn-danger" *ngIf="userMode" (click)="onDelete(article.id)">Delete</button>
    </div>

    </li>
  </ul>
</div>
