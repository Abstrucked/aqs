<div class="blog-article container">
  <div *ngIf="article!==undefined">
    <div class="flex-row container-fluid">
      <div class="col-lg-12 justify-content-center">
        <div class="col col-lg-12 w-100">
          <div class="row">

            <div class="col">
              <div class=" badge bg-info text-light"> {{article.category}}</div>
            </div>
          <div class="col d-flex text-muted justify-content-end">{{article.date| date:'dd/MM/yyyy'}}</div>
          </div>
          <h1 class="">{{article['title']}}</h1>

        {{article['description']}}
        </div>
        <img
        class="col-lg-12  article-detail-cover"
        [src]="article.image"
        >
        <div class="col col-lg-12 w-100">

        <div *ngFor="let line of article.body">
          <div  [innerHTML]="line"></div>
        </div>
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="article===undefined">
    PAGE BEFORE SELECTING A POST
  </div>
</div>
